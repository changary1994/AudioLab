<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Audio Lab</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Only "Cheer", "Din", "9277", "Kiss", and "Gunshot" works. Note: They don't play the sound described.</h1>
    <h2>Cheer = Beer, Din = Bubbles, 9277 = Piano, Kiss = Rain, Gunshot = Swoosh</h2>
    <audio id="beer">
        <source src="beer.mp3" type="audio/mpeg">
    </audio>
    <audio id="bubbles">
        <source src="bubbles.mp3" type="audio/mpeg">
    </audio>
    <audio id="piano">
        <source src="piano.mp3" type="audio/mpeg">
    </audio>
    <audio id="rain">
        <source src="rain.mp3" type="audio/mpeg">
    </audio>
    <audio id="swoosh">
        <source src="swoosh.mp3" type="audio/mpeg">
    </audio>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="soundboard.jpg" usemap="#image-map">
    <map name="image-map">
        <area coords="113,607,192,674" shape="rect" onClick="document.getElementById('beer').play(); return false;">
        <area coords="292,672,221,606,364,638" shape="rect" onClick="document.getElementById('bubbles').play(); return false;">
        <area coords="326,611,397,669" shape="rect" onClick="document.getElementById('piano').play(); return false;">
        <area coords="431,608,500,669" shape="rect" onClick="document.getElementById('rain').play(); return false;">
        <area coords="534,603,608,673" shape="rect" onClick="document.getElementById('swoosh').play(); return false;">
    </map>

</body>
